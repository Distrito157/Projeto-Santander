<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Santander</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="caixa">
      <img class="logo" src="img/logo-santander.svg" alt="Logo Santander"/>
       
      <a href="#" class="link-voce">Para Você</a>
      <a href="#" class="link-empresa">Para a sua Empresa</a>
    </div>

    <img class="background" src="img/background.png" alt="background">

    <h3>Dá uma olhadinha em tudo que temos</h3>

    <ul>
      <li>
        <img src="img/icon-abra-sua-conta.svg" class="imagem-produtos">
        <p>Abra sua conta</p>
      </li>


      <li>
        <img src="img/capitalgiro.svg" class="imagem-produtos">
        <p>Capital de Giro</p>
      </li>


      <li>
        <img src="img/icon-peca-seu-cartao.svg" class="imagem-produtos">
        <p>Cartões</p>
      </li>


      <li>
        <img src="img/pagamentos.svg" class="imagem-produtos">
        <p>Pagamentos</p>
      </li>


      <li>
        <img src="img/icon-maquina-getnet.svg" class="imagem-produtos">
        <p>Máquina GetNet</p>
      </li>


      <li>
        <img src="img/icon-renegocie-sua-divida.svg" class="imagem-produtos">
        <p>Renegociação de Dívida</p>
      </li>
    </ul>

</html>
